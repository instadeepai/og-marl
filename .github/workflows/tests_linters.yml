name: Tests and Linters ğŸ§ª

on: [ push, pull_request ]

jobs:
  tests-and-linters:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.9"]
        os: [self-hosted]

    steps:
      - name: Checkout og-marl
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: "${{ matrix.python-version }}"
      #- name: Install python dependencies ğŸ”§  Unnecessary for now
      #  run: pip install -e .
      - name: Run linters ğŸ–Œï¸
        run: pre-commit run --all-files --verbose
